{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Update Product{% else %}Create Product{% endif %}{% endblock title %}
{% block content%}
    <h1>{% if form.instance.pk %}Update Product{% else %}Create Product{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock content %}
