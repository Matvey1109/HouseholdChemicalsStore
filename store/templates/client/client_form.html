{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Update Client{% else %}Create Client{% endif %}{% endblock title %}
{% block content%}
    <h1>{% if form.instance.pk %}Update Client{% else %}Create Client{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock content %}
