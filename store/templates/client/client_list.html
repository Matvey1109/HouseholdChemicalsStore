{% extends "base.html" %}
{% block title %}Client List{% endblock title %}
{% block content%}
    <h1>Client List</h1>
    <ul>
        {% for client in clients %}
        <li><a href="{% url 'client_detail' client.pk %}">{{ client.name }} - {{ client.email }}</a></li>
        {% endfor %}
    </ul>
    <form action="{% url 'client_create' %}" method="get" style="display: inline;">
        <button type="submit">Create</button>
    </form>
{% endblock content %}
