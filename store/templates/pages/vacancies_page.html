{% extends "base.html" %}
{% block title %}Vacancies{% endblock title %}
{% block content%}
    <h1>Vacancies</h1>
    <ul>
        {% for vacancy in vacancies %}
        <li>
            <h2>{{ vacancy.title }}</h2>
            <p>{{ vacancy.description }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
