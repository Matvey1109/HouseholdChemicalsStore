{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content%}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Not registered yet? <a href="{% url 'register' %}">Register here</a></p>
{% endblock content %}
