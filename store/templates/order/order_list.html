{% extends "base.html" %}
{% block title %}Order List{% endblock title %}
{% block content%}
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
        <li><a href="{% url 'order_detail' order.pk %}">{{ order.client.name }} - ${{ order.total_price }}</a></li>
        {% endfor %}
    </ul>
    <form action="{% url 'order_create' %}" method="get" style="display: inline;">
        <button type="submit">Create</button>
    </form>
{% endblock content %}
